    <script>
      window.addEventListener("DOMContentLoaded", event => {
        const optionsSidenav = {
          edge: 'left',
          draggable: true,
          inDuration: 250,
          outDuration: 200,
          onOpenStart: null,
          onOpenEnd: null,
          onCloseStart: null,
          onCloseEnd: null,
          preventScrolling: true
        }

        const sidenavContainer = document.querySelector(".sidenav");
        M.Sidenav.init(sidenavContainer, optionsSidenav);
      });
    </script>
    
    <title data-react-helmet="true">Grow Your Business Using Data and AI - OsbornAI</title>
