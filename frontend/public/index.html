<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="author" content="OsbornAI" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1365ad" />
    <meta name="description" content="We use data and AI to help you grow your business. 
                                      If you have a project in mind that involves lots of data or are looking to grow your business, 
                                      then book a consult with us, and let's get started!" />
    <meta name="keywords" content="data analytics, business analytics, data dashboards, marketing analysis, business consulting" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- I should go and add some more icons for IOS too (I will need Photoshop for this) -->

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script>
      window.addEventListener("DOMContentLoaded", event => {
        const optionsTabs = {
          duration: 300,
          onShow: null,
          swipeable: false,
          responsiveThreshold: Infinity
        };

        const tabsContainer = document.querySelector(".tabs");
        M.Tabs.init(tabsContainer, optionsTabs);

        const optionsSidenav = {
          edge: 'left',
          draggable: true,
          inDuration: 250,
          outDuration: 200,
          onOpenStart: null,
          onOpenEnd: null,
          onCloseStart: null,
          onCloseEnd: null,
          preventScrolling: true
        }

        const sidenavContainer = document.querySelector(".sidenav");
        M.Sidenav.init(sidenavContainer, optionsSidenav);
      });
    </script>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>OsbornAI</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
